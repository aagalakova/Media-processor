<script>
    // ====== Video Processor Class (–ø–æ–ª–Ω–∞—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è) ======
    class VideoProcessor {
        constructor() {
            this.ffmpeg = null;
            this.isFFmpegReady = false;
            this.initFFmpeg();
        }

        async initFFmpeg() {
            if (typeof FFmpeg === 'undefined') {
                console.warn('FFmpeg –Ω–µ –ø–æ–¥–∫–ª—é—á—ë–Ω. –í–∏–¥–µ–æ –±—É–¥—É—Ç –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å—Å—è –≤ —É–ø—Ä–æ—â—ë–Ω–Ω–æ–º —Ä–µ–∂–∏–º–µ.');
                return;
            }

            try {
                const { createFFmpeg } = FFmpeg;
                this.ffmpeg = createFFmpeg({ 
                    log: true,
                    corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
                });
                
                console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º FFmpeg...');
                await this.ffmpeg.load();
                this.isFFmpegReady = true;
                console.log('‚úÖ FFmpeg —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω');
            } catch (e) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ FFmpeg:', e);
            }
        }

        async processVideo(file, settings) {
            const {
                resolution = '640x360',
                quality = 'medium',
                format = 'mp4'
            } = settings;

            console.log(`üé¨ –ù–∞—á–∏–Ω–∞—é –æ–±—Ä–∞–±–æ—Ç–∫—É –≤–∏–¥–µ–æ: ${file.name}`);
            console.log(`‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏: resolution=${resolution}, quality=${quality}, format=${format}`);

            try {
                // –ü—Ä–æ–±—É–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å FFmpeg –µ—Å–ª–∏ –æ–Ω –¥–æ—Å—Ç—É–ø–µ–Ω
                if (this.isFFmpegReady && this.ffmpeg) {
                    console.log('üîÑ –ò—Å–ø–æ–ª—å–∑—É—é FFmpeg –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤–∏–¥–µ–æ');
                    return await this.processWithFFmpeg(file, resolution, quality, format);
                } else {
                    console.log('‚ö†Ô∏è FFmpeg –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É—é —É–ø—Ä–æ—â—ë–Ω–Ω—É—é –æ–±—Ä–∞–±–æ—Ç–∫—É');
                    return await this.processSimpleFallback(file, resolution, format);
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤–∏–¥–µ–æ:', error);
                return await this.processSimpleFallback(file, resolution, format);
            }
        }

        async processWithFFmpeg(file, resolution, quality, format) {
            try {
                const { ffmpeg } = this;
                const [width, height] = resolution.split('x').map(Number);
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∞—á–µ—Å—Ç–≤–∞
                const crfValues = {
                    high: 18,
                    medium: 23,
                    low: 28
                };
                const crf = crfValues[quality] || 23;

                // –ß–∏—Ç–∞–µ–º —Ñ–∞–π–ª
                console.log(`üì• –ß–∏—Ç–∞—é —Ñ–∞–π–ª: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`);
                const inputData = await file.arrayBuffer();
                const inputName = `input.${this.getFileExtension(file.name)}`;
                const outputName = `output.${format}`;
                
                // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º —Ñ–∞–π–ª –≤ FFmpeg
                console.log(`üíæ –ó–∞–ø–∏—Å—ã–≤–∞—é —Ñ–∞–π–ª –≤ FFmpeg: ${inputName}`);
                ffmpeg.FS('writeFile', inputName, new Uint8Array(inputData));

                // –§–æ—Ä–º–∏—Ä—É–µ–º –∫–æ–º–∞–Ω–¥—É FFmpeg
                let command = [
                    '-i', inputName,
                    '-s', `${width}x${height}`,
                    '-c:v', format === 'webm' ? 'libvpx-vp9' : 'libx264',
                    '-crf', crf.toString(),
                    '-preset', 'fast',
                    '-c:a', format === 'webm' ? 'libopus' : 'aac',
                    '-b:a', '128k',
                    '-y' // –ü–µ—Ä–µ–∑–∞–ø–∏—Å—ã–≤–∞—Ç—å –≤—ã—Ö–æ–¥–Ω–æ–π —Ñ–∞–π–ª
                ];

                // –î–ª—è WebM –¥–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                if (format === 'webm') {
                    command.push('-b:v', '1M', '-deadline', 'realtime');
                }

                command.push(outputName);

                console.log(`‚öôÔ∏è –í—ã–ø–æ–ª–Ω—è—é –∫–æ–º–∞–Ω–¥—É FFmpeg: ffmpeg ${command.join(' ')}`);
                
                // –í—ã–ø–æ–ª–Ω—è–µ–º –∫–æ–º–∞–Ω–¥—É
                await ffmpeg.run(...command);

                // –ß–∏—Ç–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                console.log(`üì§ –ß–∏—Ç–∞—é —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ–±—Ä–∞–±–æ—Ç–∫–∏`);
                const outputData = ffmpeg.FS('readFile', outputName);
                
                // –û—á–∏—â–∞–µ–º —Ñ–∞–π–ª—ã
                ffmpeg.FS('unlink', inputName);
                ffmpeg.FS('unlink', outputName);

                const mimeType = format === 'webm' ? 'video/webm' : 'video/mp4';
                const blob = new Blob([outputData.buffer], { type: mimeType });
                
                console.log(`‚úÖ –í–∏–¥–µ–æ —É—Å–ø–µ—à–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–æ: ${(blob.size / 1024 / 1024).toFixed(2)} MB`);
                return blob;

            } catch (error) {
                console.error('‚ùå FFmpeg –æ–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–µ —É–¥–∞–ª–∞—Å—å:', error);
                throw error;
            }
        }

        async processSimpleFallback(file, resolution, format) {
            console.log('üîÑ –ò—Å–ø–æ–ª—å–∑—É—é fallback –æ–±—Ä–∞–±–æ—Ç–∫—É –≤–∏–¥–µ–æ');
            
            // –î–ª—è fallback —Å–æ–∑–¥–∞–µ–º –≤–∏–¥–µ–æ –∏–∑ –æ–¥–Ω–æ–≥–æ –∫–∞–¥—Ä–∞
            return new Promise((resolve) => {
                const video = document.createElement('video');
                
                video.src = URL.createObjectURL(file);
                video.muted = true;
                
                video.onloadedmetadata = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const [width, height] = resolution.split('x').map(Number);
                    canvas.width = width;
                    canvas.height = height;
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã
                    const scale = Math.min(width / video.videoWidth, height / video.videoHeight);
                    const scaledWidth = video.videoWidth * scale;
                    const scaledHeight = video.videoHeight * scale;
                    const offsetX = (width - scaledWidth) / 2;
                    const offsetY = (height - scaledHeight) / 2;

                    // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ñ–æ–Ω
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(0, 0, width, height);
                    
                    // –î–µ–ª–∞–µ–º —Å–∫—Ä–∏–Ω—à–æ—Ç –∏–∑ —Å–µ—Ä–µ–¥–∏–Ω—ã –≤–∏–¥–µ–æ
                    video.currentTime = Math.min(video.duration / 2, 1);
                    
                    video.onseeked = () => {
                        ctx.drawImage(video, offsetX, offsetY, scaledWidth, scaledHeight);
                        
                        // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–º–µ—Å—Ç–æ –≤–∏–¥–µ–æ –¥–ª—è –¥–µ–º–æ
                        canvas.toBlob((blob) => {
                            URL.revokeObjectURL(video.src);
                            
                            // –°–æ–∑–¥–∞–µ–º "–≤–∏–¥–µ–æ" —Ñ–∞–π–ª —Å –æ–¥–Ω–∏–º –∫–∞–¥—Ä–æ–º
                            const mimeType = format === 'webm' ? 'video/webm' : 'video/mp4';
                            const videoBlob = new Blob([blob], { type: mimeType });
                            
                            console.log(`‚ö†Ô∏è –°–æ–∑–¥–∞–Ω fallback –≤–∏–¥–µ–æ —Ñ–∞–π–ª: ${(videoBlob.size / 1024 / 1024).toFixed(2)} MB`);
                            resolve(videoBlob);
                        }, 'image/jpeg', 0.8);
                    };
                };

                video.onerror = () => {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ');
                    URL.revokeObjectURL(video.src);
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª
                    resolve(file);
                };
            });
        }

        getFileExtension(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const videoExtensions = {
                'mp4': 'mp4',
                'mov': 'mov',
                'avi': 'avi',
                'mkv': 'mkv',
                'webm': 'webm',
                'ogg': 'ogg',
                'wmv': 'wmv',
                'flv': 'flv',
                'm4v': 'm4v',
                '3gp': '3gp'
            };
            return videoExtensions[ext] || 'mp4';
        }

        cancel() {
            // –û—á–∏—Å—Ç–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤
            if (this.ffmpeg) {
                try {
                    const files = this.ffmpeg.FS('readdir', '/');
                    files.forEach(file => {
                        if (file !== '.' && file !== '..') {
                            try {
                                this.ffmpeg.FS('unlink', `/${file}`);
                            } catch (e) {
                                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ —É–¥–∞–ª–µ–Ω–∏—è
                            }
                        }
                    });
                } catch (e) {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏
                }
            }
        }
    }

    // ====== Media Processing Classes ======
    class MediaProcessor {
        constructor() {
            this.isCancelled = false;
            this.currentOperations = new Map();
            this.audioContext = null;
            this.videoProcessor = new VideoProcessor();
        }

        async initAudioContext() {
            if (!this.audioContext) {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return this.audioContext;
        }

        cancel() {
            this.isCancelled = true;
            this.currentOperations.forEach(op => {
                if (op.cancel) op.cancel();
            });
            
            if (this.videoProcessor) {
                this.videoProcessor.cancel();
            }
            
            if (this.audioContext) {
                this.audioContext.close();
                this.audioContext = null;
            }
        }

        async processFiles(files, settings, onProgress, onFileProcessed) {
            this.isCancelled = false;
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è AudioContext
            await this.initAudioContext();

            const totalFiles = files.length;
            let processedCount = 0;

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–æ–≤ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏
            for (let i = 0; i < files.length; i++) {
                if (this.isCancelled) break;

                const file = files[i];
                try {
                    console.log(`üìÑ –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–∞ ${i+1}/${totalFiles}: ${file.name}`);
                    
                    const processed = await this.processSingleFile(file, settings, i);
                    
                    if (processed && processed.length > 0) {
                        onFileProcessed(processed);
                        console.log(`   ‚úÖ –°–æ–∑–¥–∞–Ω–æ ${processed.length} –≤–µ—Ä—Å–∏–π`);
                    } else {
                        console.log(`   ‚ö†Ô∏è –§–∞–π–ª –Ω–µ –±—ã–ª –æ–±—Ä–∞–±–æ—Ç–∞–Ω: ${file.name}`);
                    }
                    
                    processedCount++;
                    const progressPercent = (processedCount / totalFiles) * 100;
                    console.log(`   üìä –ü—Ä–æ–≥—Ä–µ—Å—Å: ${progressPercent.toFixed(1)}%`);
                    onProgress(progressPercent);
                    
                    // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏
                    await new Promise(r => setTimeout(r, 100));
                    
                } catch (e) {
                    console.error(`‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ñ–∞–π–ª–∞ ${file.name}:`, e);
                    
                    // Fallback —Ñ–∞–π–ª
                    const fallbackName = appState.generateFileName(
                        file.customName || file.name.replace(/\.[^/.]+$/, ''),
                        file.name.split('.').pop().toLowerCase(),
                        FileUtils.getFileType(file.name),
                        file.name,
                        1,
                        i
                    );
                    
                    onFileProcessed([{
                        blob: file,
                        name: fallbackName,
                        type: FileUtils.getFileType(file.name),
                        originalSize: file.size,
                        compressedSize: file.size
                    }]);
                    
                    processedCount++;
                    onProgress((processedCount / totalFiles) * 100);
                }
            }
            
            console.log(`üéâ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞. –í—Å–µ–≥–æ —Ñ–∞–π–ª–æ–≤: ${processedCount}`);
        }

        async processSingleFile(file, settings, fileIndex) {
            const type = FileUtils.getFileType(file.name);
            const processed = [];

            if (type === '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ') {
                await this.processImage(file, settings, processed, fileIndex);
            } else if (type === '–ê—É–¥–∏–æ') {
                await this.processAudio(file, settings, processed, fileIndex);
            } else if (type === '–í–∏–¥–µ–æ') {
                await this.processVideo(file, settings, processed, fileIndex);
            } else {
                // –î–ª—è –¥—Ä—É–≥–∏—Ö —Ç–∏–ø–æ–≤ —Ñ–∞–π–ª–æ–≤ –ø—Ä–æ—Å—Ç–æ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª
                const name = appState.generateFileName(
                    file.customName || file.name.replace(/\.[^/.]+$/, ''),
                    file.name.split('.').pop(),
                    type,
                    file.name,
                    1,
                    fileIndex
                );
                processed.push({
                    blob: file,
                    name: name,
                    type: type,
                    originalSize: file.size,
                    compressedSize: file.size
                });
            }

            return processed;
        }

        async processImage(file, settings, processed, fileIndex) {
            try {
                const reader = new FileReader();
                
                return new Promise((resolve) => {
                    reader.onload = async (e) => {
                        const img = new Image();
                        
                        img.onload = async () => {
                            try {
                                const sizes = settings.imageSizes
                                    .split(',')
                                    .map(s => s.trim())
                                    .filter(Boolean);
                                    
                                const formats = [];
                                if (document.getElementById('formatPNG').checked) formats.push('png');
                                if (document.getElementById('formatJPG').checked) formats.push('jpg');
                                
                                // –ï—Å–ª–∏ –Ω–µ—Ç —Ä–∞–∑–º–µ—Ä–æ–≤ –∏–ª–∏ —Ñ–æ—Ä–º–∞—Ç–æ–≤ ‚Äî –≤–µ—Ä–Ω–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª
                                if (!sizes.length || !formats.length) {
                                    const name = appState.generateFileName(
                                        file.customName || file.name.replace(/\.[^/.]+$/, ''),
                                        file.name.split('.').pop(),
                                        '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ',
                                        file.name,
                                        1,
                                        fileIndex
                                    );
                                    
                                    const canvas = document.createElement('canvas');
                                    const ctx = canvas.getContext('2d');
                                    canvas.width = img.width;
                                    canvas.height = img.height;
                                    ctx.drawImage(img, 0, 0);
                                    
                                    const mimeType = file.type.includes('png') ? 'image/png' : 'image/jpeg';
                                    const quality = file.type.includes('png') ? 0.9 : 0.85;
                                    
                                    await new Promise((resolveCanvas) => {
                                        canvas.toBlob((blob) => {
                                            if (blob) {
                                                processed.push({
                                                    blob: blob,
                                                    name: name,
                                                    type: '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ',
                                                    originalSize: file.size,
                                                    compressedSize: blob.size,
                                                    format: file.type.includes('png') ? 'png' : 'jpg',
                                                    background: settings.selectedBackground
                                                });
                                            }
                                            resolveCanvas();
                                        }, mimeType, quality);
                                    });
                                    
                                    resolve();
                                    return;
                                }

                                // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –ø—Ä–æ–º–∏—Å—ã –¥–ª—è –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏
                                const promises = [];
                                let counter = 1;
                                
                                for (const size of sizes) {
                                    const [width, height] = size.split('x').map(Number);
                                    
                                    for (const format of formats) {
                                        if (this.isCancelled) {
                                            resolve();
                                            return;
                                        }
                                        
                                        promises.push(this.createImageVersion(
                                            img, width, height, format, file, processed, counter, fileIndex, settings
                                        ));
                                        counter++;
                                    }
                                }
                                
                                // –ñ–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≤—Å–µ—Ö –ø—Ä–æ–º–∏—Å–æ–≤
                                await Promise.all(promises);
                                resolve();
                                
                            } catch (error) {
                                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', error);
                                resolve();
                            }
                        };
                        
                        img.onerror = () => {
                            console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
                            // Fallback - —Å–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª
                            const name = appState.generateFileName(
                                file.customName || file.name.replace(/\.[^/.]+$/, ''),
                                file.name.split('.').pop(),
                                '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ',
                                file.name,
                                1,
                                fileIndex
                            );
                            processed.push({
                                blob: file,
                                name: name,
                                type: '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ',
                                originalSize: file.size,
                                compressedSize: file.size,
                                background: settings.selectedBackground
                            });
                            resolve();
                        };
                        
                        img.src = e.target.result;
                    };
                    
                    reader.onerror = () => {
                        console.error('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞');
                        resolve();
                    };
                    
                    reader.readAsDataURL(file);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤ processImage:', error);
                return [];
            }
        }

        async createImageVersion(img, width, height, format, file, processed, counter, fileIndex, settings) {
            return new Promise((resolveVersion) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = width;
                canvas.height = height;
                
                // –ü–æ–ª—É—á–∞–µ–º —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ –∏–∑ –Ω–∞—Å—Ç—Ä–æ–µ–∫
                const backgroundColor = this.getBackgroundColor(settings.selectedBackground);
                
                // –û—á–∏—â–∞–µ–º canvas —Å –≤—ã–±—Ä–∞–Ω–Ω—ã–º —Ñ–æ–Ω–æ–º
                if (backgroundColor === 'transparent' && format === 'png') {
                    // –î–ª—è PNG —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é - –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω
                    ctx.clearRect(0, 0, width, height);
                } else if (backgroundColor === 'transparent') {
                    // –î–ª—è JPG —Å –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º —Ñ–æ–Ω–æ–º - –±–µ–ª—ã–π —Ñ–æ–Ω (JPG –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å)
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, width, height);
                } else {
                    ctx.fillStyle = backgroundColor;
                    ctx.fillRect(0, 0, width, height);
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏
                const scale = Math.min(width / img.width, height / img.height);
                const scaledWidth = img.width * scale;
                const scaledHeight = img.height * scale;
                const offsetX = (width - scaledWidth) / 2;
                const offsetY = (height - scaledHeight) / 2;
                
                // –†–∏—Å—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                ctx.drawImage(img, offsetX, offsetY, scaledWidth, scaledHeight);
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é generateFileName —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
                const finalName = appState.generateFileName(
                    file.customName || file.name.replace(/\.[^/.]+$/, ''),
                    format,
                    '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ',
                    file.name,
                    counter,
                    fileIndex
                );
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ –Ω—É–∂–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç
                const mimeType = format === 'png' ? 'image/png' : 'image/jpeg';
                const quality = format === 'png' ? 0.9 : 0.85;
                
                canvas.toBlob((blob) => {
                    if (blob) {
                        processed.push({
                            blob: blob,
                            name: finalName,
                            type: '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ',
                            originalSize: file.size,
                            compressedSize: blob.size,
                            format: format,
                            resolution: `${width}x${height}`,
                            background: settings.selectedBackground,
                            backgroundColor: backgroundColor
                        });
                    }
                    resolveVersion();
                }, mimeType, quality);
            });
        }

        getBackgroundColor(backgroundType) {
            switch(backgroundType) {
                case 'white':
                    return '#ffffff';
                case 'lightgray':
                    return '#f0f0f0';
                case 'transparent':
                    return 'transparent';
                case 'black':
                    return '#000000';
                case 'custom':
                    const hexColor = document.getElementById('customColorHex').value;
                    return this.validateColor(hexColor) ? hexColor : '#ffffff';

        }

        validateColor(color) {
            const hexRegex = /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/;
            return hexRegex.test(color);
        }

    // ====== –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ –∫–ª–∞—Å—Å—ã ======
    class FileUtils {
        static getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const imageExts = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp', 'svg'];
            const audioExts = ['mp3', 'wav', 'ogg', 'flac', 'aac', 'm4a'];
            const videoExts = ['mp4', 'mov', 'avi', 'mkv', 'webm', 'wmv', 'flv'];
            
            if (imageExts.includes(ext)) return '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ';
            if (audioExts.includes(ext)) return '–ê—É–¥–∏–æ';
            if (videoExts.includes(ext)) return '–í–∏–¥–µ–æ';
            return '–î—Ä—É–≥–æ–π';
        }
        
        static formatFileSize(bytes) {
            if (bytes === 0) return '0 –ë';
            const k = 1024;
            const sizes = ['–ë', '–ö–ë', '–ú–ë', '–ì–ë'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    }

    class AudioProcessor {
        static async convertToMP3(audioBuffer, bitrate) {
            return new Promise((resolve) => {
                // –≠–º—É–ª—è—Ü–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ - –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—É—Å—Ç–æ–π blob
                const array = new Float32Array(audioBuffer.length * 2);
                const blob = new Blob([array], { type: 'audio/mp3' });
                resolve(blob);
            });
        }
        
        static async convertToOGG(audioBuffer, bitrate) {
            return new Promise((resolve) => {
                // –≠–º—É–ª—è—Ü–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏
                const array = new Float32Array(audioBuffer.length * 2);
                const blob = new Blob([array], { type: 'audio/ogg' });
                resolve(blob);
            });
        }
    }

            const useSmart = document.getElementById('smartRenaming')?.checked || false;
            const baseName = useSmart ? 'banner' : (this.files[0].customName || 'file');
            
            let examples = [];
            const imageCount = this.files.filter(f => 
                FileUtils.getFileType(f.name) === '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ').length;
            
            if (imageCount > 0) {
                for (let i = 1; i <= Math.min(3, imageCount); i++) {
                    examples.push(`${baseName}${i > 1 ? `_${i-1}` : ''}.png`);
                }
                if (imageCount > 3) examples.push('...');

        generateFileName(baseName, format, type, originalName, index, fileIndex) {
            const useSmart = document.getElementById('smartRenaming')?.checked || false;
            const useOriginal = document.getElementById('useOriginalNames')?.checked || false;
            
            if (useOriginal) {
                const ext = originalName.split('.').pop();
                return `${baseName}.${format || ext}`;
            }
            
            if (useSmart) {
                const prefix = this.getSmartPrefix(type);
                if (index > 1) {
                    return `${prefix}_${fileIndex + 1}_${index}.${format}`;
                }
                return `${prefix}_${fileIndex + 1}.${format}`;
            }
            
            if (index > 1) {
                return `${baseName}_${index}.${format}`;
            }
            
            return `${baseName}.${format}`;
        }

        getSmartPrefix(type) {
            switch(type) {

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            processBtn.disabled = true;
            processBtn.textContent = 'üîÑ –û–±—Ä–∞–±–æ—Ç–∫–∞...';

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            progressBar.classList.remove('hidden');
            progress.style.width = '0%';

            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            result.classList.add('hidden');
            downloadSection.classList.add('hidden');
            this.processedFiles = [];

            // –°–æ–±–∏—Ä–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            const settings = {
                imageSizes: document.getElementById('imageSizes').value,
                selectedBackground: this.currentSettings.selectedBackground,
                selectedVideoResolution: this.currentSettings.selectedVideoResolution,
                selectedVideoQuality: this.currentSettings.selectedVideoQuality,
                selectedVideoFormat: this.currentSettings.selectedVideoFormat
            };

            console.log('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏:', settings);

            try {
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ñ–∞–π–ª—ã
                await this.mediaProcessor.processFiles(
                    this.files,
                    settings,
                    (percent) => {
                        progress.style.width = `${percent}%`;
                    },
                    (processedBatch) => {
                        this.processedFiles.push(...processedBatch);
                        this.updateResultsUI();
                    }
                );

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                progress.style.width = '100%';
                result.classList.remove('hidden');
                downloadSection.classList.remove('hidden');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è ZIP
                document.getElementById('downloadAllBtn').onclick = () => this.downloadAllAsZip();

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏:', error);
                this.showError('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏: ' + error.message);
            } finally {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                processBtn.disabled = false;
                processBtn.textContent = 'üöÄ –ù–∞—á–∞—Ç—å –æ–±—Ä–∞–±–æ—Ç–∫—É';
            }
        }

        updateResultsUI() {
            const resultFiles = document.getElementById('resultFiles');
            let html = '';
            let totalOriginal = 0;
            let totalCompressed = 0;

            this.processedFiles.forEach((file, index) => {
                totalOriginal += file.originalSize;
                totalCompressed += file.compressedSize;
                
                const compression = file.originalSize > 0 
                    ? Math.round((1 - file.compressedSize / file.originalSize) * 100)
                    : 0;
                    
                const compressionText = compression > 0 
                    ? ` (—Å–∂–∞—Ç–∏–µ: ${compression}%)` 
                    : '';
                
                html += `
                    <div class="result-file">
                        <div>
                            <strong>${file.name}</strong>
                            <div class="file-size-compression">
                                ${FileUtils.formatFileSize(file.originalSize)} ‚Üí 
                                ${FileUtils.formatFileSize(file.compressedSize)}${compressionText}
                            </div>
                        </div>
                        <button class="download-btn" onclick="appState.downloadSingleFile(${index})">
                            üì• –°–∫–∞—á–∞—Ç—å
                        </button>
                    </div>
                `;
            });

            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            const totalCompression = totalOriginal > 0 
                ? Math.round((1 - totalCompressed / totalOriginal) * 100)
                : 0;
                
            const statsHtml = `
                <div style="margin-bottom: 15px; padding: 10px; background: #d4edda; border-radius: 8px;">
                    <strong>üìä –ò—Ç–æ–≥–æ–≤–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:</strong><br>
                    –û–±—Ä–∞–±–æ—Ç–∞–Ω–æ —Ñ–∞–π–ª–æ–≤: ${this.processedFiles.length}<br>
                    –û–±—â–∏–π —Ä–∞–∑–º–µ—Ä: ${FileUtils.formatFileSize(totalOriginal)} ‚Üí 
                    ${FileUtils.formatFileSize(totalCompressed)}<br>
                    –û–±—â–µ–µ —Å–∂–∞—Ç–∏–µ: ${totalCompression}%
                </div>
            `;

            resultFiles.innerHTML = statsHtml + html;
        }

        downloadSingleFile(index) {
            if (index >= 0 && index < this.processedFiles.length) {
                const file = this.processedFiles[index];
                const url = URL.createObjectURL(file.blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        async downloadAllAsZip() {
            try {
                const zip = new JSZip();
                const folder = zip.folder("processed_files");
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ —Ñ–∞–π–ª—ã –≤ ZIP
                this.processedFiles.forEach(file => {
                    folder.file(file.name, file.blob);
                });
                
                // –°–æ–∑–¥–∞–µ–º README —Ñ–∞–π–ª —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
                const readme = `
–û–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ –º–µ–¥–∏–∞—Ñ–∞–π–ª—ã
–î–∞—Ç–∞: ${new Date().toLocaleDateString()}
–í—Å–µ–≥–æ —Ñ–∞–π–ª–æ–≤: ${this.processedFiles.length}

–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏:
- –§–æ–Ω –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π: ${this.currentSettings.selectedBackground}
- –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –≤–∏–¥–µ–æ: ${this.currentSettings.selectedVideoResolution}
- –ö–∞—á–µ—Å—Ç–≤–æ –≤–∏–¥–µ–æ: ${this.currentSettings.selectedVideoQuality}
- –§–æ—Ä–º–∞—Ç –≤–∏–¥–µ–æ: ${this.currentSettings.selectedVideoFormat}

–°–æ–∑–¥–∞–Ω–æ —Å –ø–æ–º–æ—â—å—é MediaProcessor | Relation-AI
                `;
                
                folder.file("README.txt", readme);
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∏ —Å–∫–∞—á–∏–≤–∞–µ–º ZIP
                const content = await zip.generateAsync({type: "blob"});
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = `processed_files_${Date.now()}.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è ZIP:', error);
                this.showError('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∞—Ä—Ö–∏–≤–∞: ' + error.message);
            }
        }

        showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'temp-message error-message';
            errorDiv.innerHTML = `<strong>‚ùå –û—à–∏–±–∫–∞:</strong> ${message}`;
            
            const container = document.querySelector('.container');
            container.insertBefore(errorDiv, container.children[1]);
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // –ú–µ—Ç–æ–¥—ã –¥–ª—è AI –∏ –¥—Ä—É–≥–∏—Ö —Ñ—É–Ω–∫—Ü–∏–π (–∑–∞–≥–ª—É—à–∫–∏)
        getAIAdvice() {
            alert('AI —Å–æ–≤–µ—Ç: –î–æ–±–∞–≤—å—Ç–µ –±–æ–ª—å—à–µ —Ñ–∞–π–ª–æ–≤ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π!');
        }

        analyzeAllImages() {
            alert('–ê–Ω–∞–ª–∏–∑ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π: –§—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!');
        }

        analyzeBrandAssets() {
            alert('–ê–Ω–∞–ª–∏–∑ –±—Ä–µ–Ω–¥–∞: –§—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!');
        }

        resetAllSettings() {
            this.currentSettings = this.getDefaultSettings();
            document.getElementById('imageSizes').value = this.currentSettings.imageSizes;
            
            // –°–±—Ä–æ—Å –≤–∏–¥–µ–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫

        selectAllCheckboxes(type) {

                case 'image': selector = '#formatPNG, #formatJPG'; break;

            switch(type) {
                case 'image': selector = '#formatPNG, #formatJPG'; break;

    // ====== –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è ======
    let appState;
    
    document.addEventListener('DOMContentLoaded', () => {
        appState = new AppState();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞
        document.getElementById('customColorPicker').addEventListener('input', (e) => {
            document.getElementById('customColorHex').value = e.target.value;
        });
        
        document.getElementById('customColorHex').addEventListener('change', (e) => {
            let value = e.target.value;
            if (!value.startsWith('#')) {
                value = '#' + value;
                e.target.value = value;
                document.getElementById('customColorPicker').value = value;
            }
        });
        
        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º appState –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –æ–±–ª–∞—Å—Ç—å –≤–∏–¥–∏–º–æ—Å—Ç–∏
        window.appState = appState;
    });
